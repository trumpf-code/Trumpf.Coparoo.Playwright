name: CI - Build, Test, CDP

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test-windows:
    runs-on: windows-latest
    timeout-minutes: 30

    env:
      SOLUTION_FILE: Trumpf.Coparoo.Playwright.sln
      CONFIGURATION: Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            7.0.x

      - name: Restore
        run: dotnet restore $env:SOLUTION_FILE
        shell: pwsh

      - name: Build
        run: dotnet build $env:SOLUTION_FILE --configuration $env:CONFIGURATION --no-restore
        shell: pwsh

      - name: Install Playwright Browsers
        run: pwsh Trumpf.Coparoo.Playwright.Tests\bin\$env:CONFIGURATION\net8.0\playwright.ps1 install chromium
        shell: pwsh

      - name: Start Browser with CDP (9222)
        shell: pwsh
        run: |
          # Try multiple browser options in order of preference:
          # 1. Playwright-installed Chromium (most reliable in CI)
          # 2. Microsoft Edge (pre-installed on Windows runners)
          # 3. Google Chrome (if available)
          
          $playwrightChromium = "$env:USERPROFILE\AppData\Local\ms-playwright\chromium-*\chrome-win\chrome.exe"
          $playwrightChromiumPath = Get-Item $playwrightChromium -ErrorAction SilentlyContinue | Select-Object -First 1 -ExpandProperty FullName
          
          $browserCandidates = @()
          if ($playwrightChromiumPath) {
            $browserCandidates += $playwrightChromiumPath
          }
          $browserCandidates += @(
            "C:\\Program Files (x86)\\Microsoft\\Edge\\Application\\msedge.exe",
            "C:\\Program Files\\Microsoft\\Edge\\Application\\msedge.exe",
            "C:\\Program Files\\Google\\Chrome\\Application\\chrome.exe",
            "C:\\Program Files (x86)\\Google\\Chrome\\Application\\chrome.exe"
          )

          $browserPath = $null
          foreach ($p in $browserCandidates) {
            if (Test-Path $p) { 
              $browserPath = $p
              Write-Host "Found browser at: $browserPath"
              break 
            }
          }
          
          if (-not $browserPath) {
            try { 
              $cmd = Get-Command msedge -ErrorAction Stop
              $browserPath = $cmd.Source 
              Write-Host "Found Edge via command: $browserPath"
            } catch {}
          }
          if (-not $browserPath) {
            try { 
              $cmd = Get-Command chrome -ErrorAction Stop
              $browserPath = $cmd.Source 
              Write-Host "Found Chrome via command: $browserPath"
            } catch {}
          }
          
          if (-not $browserPath) {
            Write-Error "No Chromium-based browser (Edge/Chrome/Playwright Chromium) found on runner."
            Write-Host "Searched paths:"
            $browserCandidates | ForEach-Object { Write-Host "  - $_" }
            exit 1
          }

          Write-Host "Starting browser from: $browserPath"
          $args = @(
            "--remote-debugging-port=9222",
            "--headless=new",
            "--disable-gpu",
            "--no-first-run",
            "--no-default-browser-check",
            "--disable-dev-shm-usage",
            "--no-sandbox",
            "about:blank"
          )

          $proc = Start-Process -FilePath $browserPath -ArgumentList $args -PassThru
          Write-Host "Browser started with PID: $($proc.Id)"

          # Wait until CDP endpoint is ready
          $maxRetries = 60
          $retries = 0
          $url = "http://127.0.0.1:9222/json/version"
          Write-Host "Waiting for CDP endpoint at $url..."
          while ($retries -lt $maxRetries) {
            try {
              $resp = Invoke-WebRequest -Uri $url -UseBasicParsing -TimeoutSec 2
              if ($resp.StatusCode -eq 200) { 
                Write-Host "CDP endpoint ready!"
                Write-Host "Response: $($resp.Content)"
                break 
              }
            } catch {
              Write-Host "Retry $retries/$maxRetries - CDP not ready yet..."
            }
            Start-Sleep -Seconds 1
            $retries++
          }

          if ($retries -ge $maxRetries) {
            Write-Error "CDP endpoint not reachable at $url after $maxRetries attempts"
            Write-Host "Checking if browser process is still running..."
            Get-Process -Id $proc.Id -ErrorAction SilentlyContinue | Format-Table
            exit 1
          }

      - name: Test (includes CDP tests)
        env:
          CDP_ENDPOINT: http://127.0.0.1:9222
        run: |
          dotnet test $env:SOLUTION_FILE `
            --configuration $env:CONFIGURATION `
            --no-build `
            --logger "trx;LogFileName=testresults.trx"
        shell: pwsh

      - name: Stop Browser
        if: always()
        shell: pwsh
        run: |
          Get-Process msedge -ErrorAction SilentlyContinue | Stop-Process -Force
          Get-Process chrome -ErrorAction SilentlyContinue | Stop-Process -Force

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-windows
          path: |
            **/TestResults/*.trx
            **/TestResults/**/*.xml
