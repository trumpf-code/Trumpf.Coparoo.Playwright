name: .NET Core Desktop

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]
    runs-on: windows-latest
    env:
      Solution_Name: Trumpf.Coparoo.Playwright.sln
      Test_Project_Folder: Trumpf.Coparoo.Playwright.Tests
      Test_Project_Path: Trumpf.Coparoo.Playwright.Tests\Trumpf.Coparoo.Playwright.Tests.csproj
      Controls_Test_Project_Folder: Trumpf.Coparoo.Playwright.Controls.Tests
      Controls_Test_Project_Path: Trumpf.Coparoo.Playwright.Controls.Tests\Trumpf.Coparoo.Playwright.Controls.Tests.csproj
      Demo_Project_Folder: Trumpf.Coparoo.Playwright.Demo
      Demo_Project_Path: Trumpf.Coparoo.Playwright.Demo\Trumpf.Coparoo.Playwright.Demo.csproj
      Package_Output_Dir: ${{ github.workspace }}\artifacts
      Test_Results_Dir: ${{ github.workspace }}\test-results

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Build the solution
    - name: Build
      run: dotnet build ${{ env.Solution_Name }} --configuration ${{ matrix.configuration }}

    # Execute unit tests for Trumpf.Coparoo.Playwright.Tests (continue on error to allow test results upload if failed)
    - name: Execute Playwright Tests
      if: matrix.configuration == 'Debug'
      continue-on-error: false
      env:
        CHROME_DEVTOOLS_PROTOCOL_ENDPOINT: http://127.0.0.1:9222
      shell: pwsh
      run: |
        mkdir -p ${{ env.Test_Results_Dir }}
        pwsh ${{ env.Test_Project_Folder }}/bin/Debug/net8.0/playwright.ps1 install
        
        # Start Chrome DevTools Protocol browser for CDP tests
        Write-Host "Starting browser with Chrome DevTools Protocol support..."
        $playwrightChromium = "$env:USERPROFILE\AppData\Local\ms-playwright\chromium-*\chrome-win\chrome.exe"
        $playwrightChromiumPath = Get-Item $playwrightChromium -ErrorAction SilentlyContinue | Select-Object -First 1 -ExpandProperty FullName
        
        $browserCandidates = @()
        if ($playwrightChromiumPath) { $browserCandidates += $playwrightChromiumPath }
        $browserCandidates += @(
          "C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe",
          "C:\Program Files\Microsoft\Edge\Application\msedge.exe",
          "C:\Program Files\Google\Chrome\Application\chrome.exe",
          "C:\Program Files (x86)\Google\Chrome\Application\chrome.exe"
        )
        
        $browserPath = $null
        foreach ($p in $browserCandidates) {
          if (Test-Path $p) { 
            $browserPath = $p
            Write-Host "Found browser at: $browserPath"
            break 
          }
        }
        
        if (-not $browserPath) {
          Write-Warning "No CDP-capable browser found - CDP tests will be skipped"
        } else {
          $browserArgs = @(
            "--remote-debugging-port=9222",
            "--headless=new",
            "--disable-gpu",
            "--no-first-run",
            "--no-default-browser-check",
            "https://www.bing.com"
          )
          
          $browserProc = Start-Process -FilePath $browserPath -ArgumentList $browserArgs -PassThru
          Write-Host "Browser started with PID: $($browserProc.Id)"
          
          # Wait for CDP endpoint
          $retries = 0
          $maxRetries = 30
          $cdpUrl = "http://127.0.0.1:9222/json/version"
          while ($retries -lt $maxRetries) {
            try {
              $resp = Invoke-WebRequest -Uri $cdpUrl -UseBasicParsing -TimeoutSec 2 -ErrorAction Stop
              if ($resp.StatusCode -eq 200) { 
                Write-Host "CDP endpoint ready!"
                break 
              }
            } catch {
              Write-Host "Waiting for CDP endpoint... ($retries/$maxRetries)"
            }
            Start-Sleep -Seconds 1
            $retries++
          }
        }
        
        try {
          # Run all Playwright tests (including CDP tests if browser is available)
          dotnet test ${{ env.Test_Project_Path }} --configuration ${{ matrix.configuration }} --verbosity normal --logger "trx;LogFileName=${{ env.Test_Results_Dir }}\test_result_playwright_${{ matrix.configuration }}.trx"
          echo "Listing files in test results directory:"
          dir ${{ env.Test_Results_Dir }}
        } finally {
          # Stop CDP browser if started
          Write-Host "Stopping CDP browser..."
          Get-Process msedge -ErrorAction SilentlyContinue | Stop-Process -Force
          Get-Process chrome -ErrorAction SilentlyContinue | Stop-Process -Force
        }

    # Execute unit tests for Trumpf.Coparoo.Playwright.Controls.Tests
    - name: Execute Controls Tests
      if: matrix.configuration == 'Debug'
      continue-on-error: false
      run: |
        pwsh ${{ env.Controls_Test_Project_Folder }}/bin/Debug/net8.0/playwright.ps1 install
        dotnet test ${{ env.Controls_Test_Project_Path }} --configuration ${{ matrix.configuration }} --verbosity normal --logger "trx;LogFileName=${{ env.Test_Results_Dir }}\test_result_controls_${{ matrix.configuration }}.trx"
        echo "Listing files in test results directory:"
        dir ${{ env.Test_Results_Dir }}

    # Execute demo tests (excluding visual/headed tests using TestCategory filter)
    - name: Execute Demo Tests (Headless Only)
      if: matrix.configuration == 'Debug'
      continue-on-error: false
      run: |
        pwsh ${{ env.Demo_Project_Folder }}/bin/Debug/net8.0/playwright.ps1 install
        dotnet test ${{ env.Demo_Project_Path }} --configuration ${{ matrix.configuration }} --filter "TestCategory!=VisualTest" --verbosity normal --logger "trx;LogFileName=${{ env.Test_Results_Dir }}\test_result_demo_${{ matrix.configuration }}.trx"
        echo "Listing files in test results directory:"
        dir ${{ env.Test_Results_Dir }}

    # Upload test results if the previous test step failed
    - name: Upload Test Results on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.configuration }}
        path: ${{ env.Test_Results_Dir }}\*.trx

    # Generate NuGet packages for both projects in Release configuration only if all steps succeed
    - name: Generate NuGet Package
      if: matrix.configuration == 'Release' && success()
      run: |
        dotnet pack ${{ env.Solution_Name }} --configuration Release --no-build --output ${{ env.Package_Output_Dir }}
        echo "Listing NuGet packages:"
        dir ${{ env.Package_Output_Dir }}

    # Upload the NuGet packages as artifacts
    - name: Upload NuGet Package
      if: matrix.configuration == 'Release' && success()
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ${{ env.Package_Output_Dir }}\*.nupkg

    # Push NuGet packages to nuget.org (only on tag pushes)
    - name: Push NuGet Packages to nuget.org
      if: matrix.configuration == 'Release' && success() && startsWith(github.ref, 'refs/tags/')
      run: |
        dotnet nuget push "${{ env.Package_Output_Dir }}\*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate --no-symbols
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
