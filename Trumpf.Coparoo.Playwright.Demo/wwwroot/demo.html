<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coparoo Playwright Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .navigation-menu {
            background: #2d3748;
            padding: 0;
            display: flex;
            gap: 2px;
        }

        .menu-item {
            flex: 1;
            padding: 16px 24px;
            background: #4a5568;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .menu-item:hover {
            background: #667eea;
        }

        .menu-item.active {
            background: #667eea;
            box-shadow: inset 0 -3px 0 #fff;
        }

        .content {
            padding: 40px;
        }

        .page {
            display: none;
            animation: fadeIn 0.4s ease-in;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2d3748;
            margin-bottom: 24px;
            font-size: 32px;
        }

        .card {
            background: #f7fafc;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .checkbox-group {
            margin: 20px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: white;
            border-radius: 6px;
            border: 2px solid #e2e8f0;
            transition: all 0.2s ease;
        }

        .checkbox-item:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-item label {
            cursor: pointer;
            font-size: 16px;
            color: #2d3748;
            user-select: none;
        }

        .button-group {
            margin: 20px 0;
        }

        .action-button {
            padding: 12px 24px;
            margin: 8px 8px 8px 0;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .action-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            padding: 16px;
            background: #edf2f7;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            color: #2d3748;
            min-height: 60px;
        }

        .status-item {
            padding: 4px 0;
        }

        .info-text {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navigation-menu" data-testid="main-menu">
            <button class="menu-item active" data-page="Settings" onclick="navigateToPage('page1', this)">
                Settings Page
            </button>
            <button class="menu-item" data-page="Preferences" onclick="navigateToPage('page2', this)">
                Preferences Page
            </button>
        </nav>

        <div class="content">
            <div id="page1" class="page active" data-testid="settings-page">
                <h1>‚öôÔ∏è Settings Configuration</h1>
                <div class="card">
                    <p class="info-text">
                        This page demonstrates checkbox controls.
                    </p>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="enable-notifications" name="notifications" value="enabled">
                            <label for="enable-notifications">Enable Notifications</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="enable-autosave" name="autosave" value="enabled">
                            <label for="enable-autosave">Enable Auto-Save</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="enable-darkmode" name="darkmode" value="enabled">
                            <label for="enable-darkmode">Enable Dark Mode</label>
                        </div>
                    </div>
                    <div class="status" id="settings-status">
                        <div class="status-item">Status: Ready</div>
                    </div>
                </div>
            </div>

            <div id="page2" class="page" data-testid="preferences-page">
                <h1>üé® User Preferences</h1>
                <div class="card">
                    <p class="info-text">
                        This page demonstrates button controls.
                    </p>
                    <div class="button-group">
                        <button class="action-button" id="save-preferences" onclick="handleAction('save')">
                            üíæ Save Preferences
                        </button>
                        <button class="action-button" id="reset-preferences" onclick="handleAction('reset')">
                            üîÑ Reset to Defaults
                        </button>
                        <button class="action-button" id="export-preferences" onclick="handleAction('export')">
                            üì§ Export Settings
                        </button>
                    </div>
                    <div class="status" id="preferences-status">
                        <div class="status-item">Status: Ready</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function navigateToPage(pageId, button) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            button.classList.add('active');
        }

        function handleAction(action) {
            const statusDiv = document.getElementById('preferences-status');
            const timestamp = new Date().toLocaleTimeString();

            switch(action) {
                case 'save':
                    statusDiv.innerHTML = '<div class=status-item>‚úì Preferences saved at ' + timestamp + '</div>';
                    break;
                case 'reset':
                    statusDiv.innerHTML = '<div class=status-item>üîÑ Reset at ' + timestamp + '</div>';
                    break;
                case 'export':
                    statusDiv.innerHTML = '<div class=status-item>üì§ Exported at ' + timestamp + '</div>';
                    break;
            }
        }

        document.querySelectorAll('#page1 input[type=checkbox]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const statusDiv = document.getElementById('settings-status');
                const enabledSettings = Array.from(document.querySelectorAll('#page1 input[type=checkbox]:checked'))
                    .map(cb => cb.name);

                if (enabledSettings.length > 0) {
                    statusDiv.innerHTML = '<div class=status-item>‚úì Active: ' + enabledSettings.join(', ') + '</div>';
                } else {
                    statusDiv.innerHTML = '<div class=status-item>Status: No settings enabled</div>';
                }
            });
        });
    </script>
</body>
</html>
